<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>any.WakeLock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar px-3 d-flex justify-content-between">
        <span class="navbar-brand fw-bold">any.WakeLock</span>
        <!-- <img src="logo.png" alt="any.WakeLock Logo" class="navbar-brand" style="height: 40px;"> -->
        <button class="btn btn-outline-dark" id="toggle-theme">
            <i class="bi bi-moon-fill"></i>
        </button>
    </nav>
    
    <div class="container mt-5 text-center">
        <h1 class="fw-bold">Wake Lock</h1>
        <p>The button below changes depending on whether wake lock is active or not.</p>
        
        <button id="wake-lock-btn" class="btn btn-primary my-3">Turn Wake Lock On</button>
        
        <div id="status-box" class="border border-danger rounded p-3 mt-3">
            <div class="p-2 text-white bg-dark fw-bold">Wake Lock Status</div>
            <div id="wake-lock-status" class="p-3">Wake lock has been disabled</div>
        </div>
        
        <p class="mt-3">Wake lock will automatically release if the tab becomes inactive.</p>
        <div class="form-check form-switch d-flex justify-content-center">
            <input class="form-check-input" type="checkbox" id="auto-wake-lock">
            <label class="form-check-label ms-2" for="auto-wake-lock">
                Automatically re-activate the wake lock when the tab becomes active again.
            </label>
        </div>        
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
